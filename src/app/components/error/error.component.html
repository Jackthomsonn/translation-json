<div class='content'>
  <header>
    <h1>{{ error?.statusText }}</h1>
  </header>

  <div class='body'>
    <p><strong>Error: </strong>{{ error?.message }}</p>

    <div>
      <app-button (click)="closeDialog()">
        Close
        <i class='material-icons'>close</i>
      </app-button>
    </div>
  </div>
</div>
