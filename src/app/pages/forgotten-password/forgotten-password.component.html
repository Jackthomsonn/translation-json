<div class='login'>
  <h1>Forgotten password</h1>

  <div class='input-container'>
    <label>Email</label>
    <input type='email' [(ngModel)]="loginDetails.email">
  </div>

  <div>
    <app-button (click)="setNewPassword()">
      Get new password
      <i class='material-icons'>lock</i>
    </app-button>
  </div>

  <div>
    <a [routerLink]="['/login']">Remember your password? Log in here</a>
  </div>
</div>
